version: "3"

services:
  rossum:
    build: .
    image: rossum_convert:latest

    environment:
      BASIC_AUTH_USERNAME: ${BASIC_AUTH_USERNAME}
      BASIC_AUTH_PASSWORD: ${BASIC_AUTH_PASSWORD}

    ports:
      - "8080:8080"

    command: poetry run rossum

  test:
    image: curlimages/curl
    depends_on:
      - rossum
    #command: curl -u myUser123:secretSecret http://rossum:8080/export
    command:
      - /bin/sh
      - -c
      - |
        curl -u myUser123:secretSecret -H "annotation-id: 123" -H "queue-id: 456" http://rossum:8080/export
        #curl -u myUser123:secretSecret -H "annotation-id: 3227735" -H "queue-id: 1161196" http://127.0.0.1:8080/export

  # Universal docker compose for running any command via poetry
  poetry:
    build:
      dockerfile: Dockerfile
      context: .
    image: rossum_convert:latest
    volumes:
      - ./:/app:z
    entrypoint: poetry
